<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<br> <br> <br> <br> <br> <br> <br>
		<br> <br> <br>

		<form th:action="@{/register}" method="POST" th:object="${user}"
			class="form-signin">
			<div class="form-signin-heading">
				<h1 style="font-family: 'Architects Daughter', cursive;">Registration</h1>
			</div>
			<div class="form-group">
				<input type="text" th:field="*{email}" placeholder="Email"
					class="form-control" required /> <label
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
					class="validation-message"></label>
			</div>
			<div class="form-group">
				<input type="password" th:field="*{password}" placeholder="Password"
					class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
					title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"
					required /> <label th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}" class="validation-message"></label>
			</div>
			<div class="form-group">
				<input type="password" th:field="*{confirmPassword}"
					placeholder="Confirm Password" class="form-control"
					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
					title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"
					required /> <label th:if="${#fields.hasErrors('confirmPassword')}"
					th:errors="*{confirmPassword}" class="validation-message"></label>
			</div>

			<div class="form-group">
				<div class="">
					<button type="submit" class="btn btn-primary btn-block">Register</button>
					<br> <a class="btn btn-md btn btn-danger"
						th:href="${'/login'}">Login page</a> <br> <br>
					<button class="btn btn-md">
						<a th:href="${'/'}">Back </a>
					</button>
					</button>
					<br>
					<h4 th:utext="${errorMessage}" style="color: #FF0000;"></h4>
					<h4 th:utext="${successMessage}" style="color: lightseagreen;"></h4>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
